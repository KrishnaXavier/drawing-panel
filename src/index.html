<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Drawing Panel</title>	
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>

	<canvas class="board" id="canvas-board"></canvas>	

	
	<div class="container-panel">
		<div class="menu" onclick="showPanelConfig()">
			MENU
		</div>

		<div class="panel-config" id="panel-config" style="display: none">
			<div class="slot-config">
				<h2 class="title">Color: </h2>
				<div class="slot-input">
					<input type="color" id="color" onchange="config.color = this.value;" value="#af3030"/>			
				</div>
			</div>

			<div class="slot-config">
				<h2 class="title">Size: </h2>
				<div class="slot-input">
					<input type="number" min="1" id="size" onchange="config.traceSize = this.value;" value="3"/>
				</div>
			</div>

			<div class="slot-config">
				<h2 class="title">Amount: </h2>
				<div class="slot-input">
					<input type="number" min="1" id="amount" onchange="config.amount = this.value;" value="10"/>
				</div>
			</div>

			<div class="slot-config">
				<h2 class="title">Space Row: </h2>
				<div class="slot-input">
					<input type="number" min="1" id="" onchange="config.spaceRow = this.value;" value="6"/>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
